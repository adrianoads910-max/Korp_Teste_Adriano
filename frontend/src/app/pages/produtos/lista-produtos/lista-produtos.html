<div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 dark:text-white">Produtos Cadastrados</h2>

  <div class="overflow-x-auto">
    <table class="w-full border-collapse rounded-lg overflow-hidden">

      <thead class="bg-gray-200 dark:bg-gray-700 dark:text-white">
        <tr>
          <th class="p-3 text-left">Código</th>
          <th class="p-3 text-left">Descrição</th>
          <th class="p-3 text-left">Saldo</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let p of produtos"
          class="border-b border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
        >
          <td class="p-3">{{ p.codigo }}</td>
          <td class="p-3">{{ p.descricao }}</td>
          <td class="p-3">{{ p.saldo }}</td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
